name: Build and push docker image

on:
  push:
    paths:
      - 'backend/**'
    branches:
      - develop
      - master
  pull_request:
    paths:
      - 'backend/**'
    branches:
      - develop
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop' || github.ref_name == 'master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=$(jq -r .version < backend/package.json)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:v${{ env.VERSION }} backend/

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:v${{ env.VERSION }}

      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/backend:v${{ env.VERSION }}
